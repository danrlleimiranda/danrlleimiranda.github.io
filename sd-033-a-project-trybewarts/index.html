<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" class="btn btn-light">Entrar</button>
        </form>
    </header>
    <form action="" id="form-data"></form>

    <main class="main-content">
        <div class="evaluation-form">
            <h1>Formulário de avaliação</h1>
            <form action="" id="evaluation-form">
                <div class="nome-completo">
                    <label for="input-name"></label>
                    <input type="text" id="input-name" placeholder="Nome" value="">
            
                    <label for="input-lastname"></label>
                    <input type="text" id="input-lastname" placeholder="Sobrenome" value="">
                </div>
                <div class="email-house">
                    <label for="input-email"></label>
                    <input type="email" id="input-email" placeholder="Email" value="">
                    <label for="">Casa:</label>
                        <select name="house" id="house" class="form-select">
                        <option value="Selecione sua casa" selected>Selecione sua casa</option>
                        <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    
                </div>
                <div class="mid-content">
                    <div class="radio">
                        <label for="label-family" id="label-family">Qual sua família?</label>
                        <label for="frontEnd">
                            <input type="radio" name="family" id="frontEnd" value="Frontend">Front-End
                        </label>
                        
                        <label for="backEnd">
                            <input type="radio" name="family" id="backEnd" value="Backend">Back-end
                        </label>
                        
                        <label for="fullStack">
                            <input type="radio" name="family" id="fullStack" value="FullStack">FullStack
                        </label>
                    </div>
                    <div class="content-box">
                        <label for="" id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</label>
        
                        <div class="subjects">
                            <label for="hofs">
                                <input type="checkbox" name="content" class="subject" value="HoFs" id="hofs" class="checkbox">HoFs
                            </label>
                            <label for="jest">
                                <input type="checkbox" name="content" class="subject" value="Jest" id="jest" class="checkbox" >Jest
                            </label>
                            <label for="promises">
                                <input type="checkbox" name="content" class="subject" value="Promises" id="promises" class="checkbox">Promises
                            </label>
                            <label for="react">
                                <input type="checkbox" name="content" class="subject" value="React" id="react" class="checkbox">React
                            </label>
                            <label for="sql">
                                <input type="checkbox" name="content" class="subject" value="SQL" id="sql" class="checkbox">SQL
                            </label>
                            <label for="python">
                                <input type="checkbox" name="content" class="subject" value="Python" id="python" class="checkbox">Python
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="label-rate">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?
                        <input type="radio" name="rate" value="1">1
                        <input type="radio" name="rate" value="2">2
                        <input type="radio" name="rate" value="3">3
                        <input type="radio" name="rate" value="4">4
                        <input type="radio" name="rate" value="5">5
                        <input type="radio" name="rate" value="6">6
                        <input type="radio" name="rate" value="7">7
                        <input type="radio" name="rate" value="8">8
                        <input type="radio" name="rate" value="9">9
                        <input type="radio" name="rate" value="10">10
                    </label>
                </div>
    
                <div>
                    <label for="textarea" class="textarea ">Deixe seu comentário:
                        <textarea id="textarea" name="textarea" cols="30" rows="10" maxlength="500" placeholder="Escreva seu comentário aqui:" class="form-control"></textarea>
                        <span id="counter">500</span>
                    </label>
                </div>
    
                <div class="label-infos">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="agreement" id="agreement">
                </div>
    
                <button type="submit" id="submit-btn" class="btn btn-success" disabled>Enviar</button>
            </form>
        </div>
        <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" id="trybewarts-forms-logo">
    </main>

    <footer>
    <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
